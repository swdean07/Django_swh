<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cafe_search 검색</title>
</head>
<body>
<h1>cafe search 검색 화면</h1>
<h2>검색 결과</h2>
<form method="get">
    <input type="text" name="keyword">
    <button type="submit">검색</button>
</form>
{% for coffee in coffees %}
    <div>
        {{ coffee.name }} (가격: {{ coffee.price }}원,
    칼로리: {{ coffee.calories }} kcal)
    </div>
{% endfor %}
</body>
</html>
