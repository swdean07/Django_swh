<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coffee_list</title>
</head>
<body>
<h1>커피 전체 리스트 목록</h1>
{% for coffee in coffees %}
    <div>커피 이름: {{ coffee.name }}</div>
    <div>커피 가격: {{ coffee.price }}</div>
    <div>커피 칼로리: {{ coffee.calories }}</div>
{% endfor %}
</body>
</html>
